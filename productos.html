<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="/js/crud.js"></script>

    <title>Document</title>
</head>

<body class="imgcabwe">

    <div class="d-flex justify-content-center" style="margin-top: 10%; background-color: #fff;">
        <a href="dashboard.html" style="  text-decoration: none;
        color: #000;"> Volver</a> <br>
        <div ng-controller="productosCtrl" ng-app="myapp" class="border ms-5 ">
            <label for=""> Nombre</label>
            <input type="text" name="name" ng-model="newProduc.name" />
            <label for="">Descripcion</label>
            <input type="text" name="description" ng-model="newProduc.description" />
            <label for="">Cantidad</label>
            <input type="number" name="cantidad" ng-model="newProduc.cantidad">

            <input type="button" value="Save" ng-click="saveRecord()" />
            <div class="ms-5 mt-3">
                <table border="1" bordercolor="blue">
                    <tr style="color:blue">
                        <th style="width:150px">Nombre</th>
                        <th style="width:150px">Descripcion</th>
                        <th style="width:150px">Cantidad</th>
                        <th style="width:150px">Imagen</th>
                        <th>Accion</th>
                    </tr>
                    <tr style="color:pink" ng-repeat="Produc in Producs | filter:searchBox ">
                        <td>{{ Produc.name }}</td>
                        <td>{{ Produc.description }}</td>
                        <td>{{ Produc.cantidad }}</td>
                        <td>{{ Produc.file }}</td>
                        <td>
                            <a href="#" ng-click="edit(Produc.id)">edit</a> |
                            <a href="#" ng-click="delete(Produc.id)">delete</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
    </script>
</body>

</html>

</html>
